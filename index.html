<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./dist/main.css">
    <title>Manhattan Rental Price Study</title>
    <script src="https://d3js.org/d3.v4.min.js" charset="utf-8"></script>
    <script src="./dist/main.js"></script>
    <link rel="icon" href="manhattan-icon.png"/>
</head>

<body>
    <div id="img-group">
        <div class="each-logo">
            <a href="https://ehah.herokuapp.com/#/"><img src="src/img/ehah_logo.png" alt=""></a>
        </div>
        <div class="each-logo">
            <a href="http://www.jiaohuang1.com/"><img src="src/img/portfolio-site-icon.png" alt=""></a>
        </div>
        <div class="each-logo">
            <a href="https://www.linkedin.com/in/jiao-huang/"><img src="src/img/linkedin_logo.png" alt=""></a>
        </div>
        <div class="each-logo">
            <a href="https://github.com/JiaoHuang1"><img src="src/img/github_logo.png" alt=""></a>
        </div>
        <div class="each-logo">
            <a href="https://angel.co/jiao-huang"><img src="src/img/angellist-logo.png" alt=""></a>
        </div>   
    </div>
    <div id="side-bar">
        <p id="price-compare-background-text">Click on map to add areas for comparison</p>
        <div id="price-compare">
            <h3>Start price comparison</h3>  
        </div>
    </div>
    <div>
        <p id="main-title">Manhattan Rental Price Study</p>
        <div id="chart">
            <div id="bar-chart-background-text">
                <p>Hover on each area to see the yearly trend average rental price;</p>
                <p>Hover on each monthly rental price to see the monthly trend rental price</p>
            </div>
        </div>
        <div id="app"></div>
        
    
        <div id="sliderContainer">
            <p>Select Year and Apartment Type to View the Data</p>
            <input id="yearslide" type="range" min="0" max="9" value="0" step="1"/><br>
            <span id="year-range">2010</span>
            <br>
            <input id="typeslide" type="range" min="0" max="3" value="0" step="1"/><br>
            <span id="type-range">Studio</span>
        </div>

        <div id="color-box"></div>
    </div>


</body>

</html>
